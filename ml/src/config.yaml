learning_rate: 0.001
batch_size: 32
num_epochs: 50
image_size: [224, 224]
model_name: "ResNet50"
optimizer: "Adam"
loss_function: "CategoricalCrossentropy"
metrics:
  - "accuracy"
data:
  train_data_path: "data/splits/train/"
  val_data_path: "data/splits/val/"
  test_data_path: "data/splits/test/"
  augmentation:
    rotation_range: 20
    width_shift_range: 0.2
    height_shift_range: 0.2
    shear_range: 0.2
    zoom_range: 0.2
    horizontal_flip: true
    fill_mode: "nearest"